<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>강백 코트 예약 프로그램!</h1>
    <h4>현재시간 <span id="time">0</span></h4>

    <!-- <div>
      <label>
        <input type="checkbox" />
        <span>알람 설정</span>
      </label>
      <input id="reservation-time" />
    </div> -->
    <form id="form">
      <div class="section">
        <h5>년</h5>
        <select name="F_Year">
          <option value="">년도를 선택해주세요</option>
          <option value="2024">2024년</option>
          <option value="2025">2025년</option>
          <option value="2026">2026년</option>
          <option value="2027">2027년</option>
          <option value="2028">2028년</option>
          <option value="2029">2029년</option>
          <option value="2030">2030년</option>
          <option value="2031">2031년</option>
          <option value="2032">2032년</option>
          <option value="2033">2033년</option>
          <option value="2034">2034년</option>
          <option value="2035">2035년</option>
          <option value="2036">2036년</option>
        </select>
      </div>
      <div class="section">
        <h5>월</h5>
        <select name="F_Month">
          <option value="">월을 선택해주세요</option>
          <option value="1">1월</option>
          <option value="2">2월</option>
          <option value="3">3월</option>
          <option value="4">4월</option>
          <option value="5">5월</option>
          <option value="6">6월</option>
          <option value="7">7월</option>
          <option value="8">8월</option>
          <option value="9">9월</option>
          <option value="10">10월</option>
          <option value="11">11월</option>
          <option value="12">12월</option>
        </select>
      </div>
      <div class="section">
        <h5>일</h5>
        <select name="F_Day">
          <option value="">일을 선택해주세요</option>
          <option value="1">1일</option>
          <option value="2">2일</option>
          <option value="3">3일</option>
          <option value="4">4일</option>
          <option value="5">5일</option>
          <option value="6">6일</option>
          <option value="7">7일</option>
          <option value="8">8일</option>
          <option value="9">9일</option>
          <option value="10">10일</option>
          <option value="11">11일</option>
          <option value="12">12일</option>
          <option value="13">13일</option>
          <option value="14">14일</option>
          <option value="15">15일</option>
          <option value="16">16일</option>
          <option value="17">17일</option>
          <option value="18">18일</option>
          <option value="19">19일</option>
          <option value="20">20일</option>
          <option value="21">21일</option>
          <option value="22">22일</option>
          <option value="23">23일</option>
          <option value="24">24일</option>
          <option value="25">25일</option>
          <option value="26">26일</option>
          <option value="27">27일</option>
          <option value="28">28일</option>
          <option value="29">29일</option>
          <option value="30">30일</option>
          <option value="31">31일</option>
        </select>
      </div>

      <div class="section">
        <h5>시간</h5>
        <select name="startTime">
          <option value="">시간을 선택해주세요</option>
          <option value="06:00">06:00~08:00</option>
          <option value="08:00">08:00~10:00</option>
          <option value="10:00">10:00~12:00</option>
          <option value="12:00">12:00~14:00</option>
          <option value="14:00">14:00~16:00</option>
          <option value="16:00">16:00~18:00</option>
          <option value="18:00">18:00~20:00</option>
          <option value="20:00">20:00~21:50</option>
        </select>
      </div>

      <div class="section">
        <h5>센터</h5>
        <select name="SITE_CD">
          <option value="">센터를 선택해주세요</option>
          <!-- <option value="10019">강일테니스장</option> -->
          <option value="10017">명일테니스장</option>
        </select>
      </div>

      <div class="section">
        <h5>시설</h5>
        <select name="PART_CD">
          <option value="">시설을 선택해주세요</option>
          <!-- <option value="1001">강일테니스장 1~4</option>
          <option value="1002">강일테니스장 5~10</option> -->
          <option value="1001">명일테니스장</option>
        </select>
      </div>

      <div class="section">
        <h5>장소</h5>
        <select name="PLACE_CD">
          <option value="">장소를 선택해주세요</option>
          <option value="1001">1코트</option>
          <option value="1002">2코트</option>
          <option value="1003">3코트</option>
          <option value="1004">4코트</option>
          <option value="1005">5코트</option>
          <option value="1007">6코트</option>
          <option value="1008">7코트</option>
          <option value="1009">8코트</option>
          <option value="1010">9코트</option>
          <option value="1011">10코트</option>
        </select>
      </div>
    </form>

    <button id="start">예약하기</button>
    <script src="popup.js"></script>
  </body>
</html>
